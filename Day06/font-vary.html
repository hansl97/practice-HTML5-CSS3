<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font variant</title>
    <style>
        .accent {
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <p><span class="accent">시드니(Sydney)</span></p>
    <p><span class="accent">리우데자네이루(Rio de Janeiro)</span></p>
    <p><span class="accent">나폴리(Naples)</span></p>
</body>
</html>
