<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Digital clock</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="badge">
                CLOCKLY
            </div>

            <div class="clock">
                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
