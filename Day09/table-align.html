<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table align</title>
    <style>
        .val { vertical-align: top;}
        .va2 { vertical-align: bottom;}
        .va3 { vertical-align: middle;}
    </style>
</head>
<body>
    <table border="1" class="table1">
        <caption>vertical-alignment</caption>
        <tr>
            <td class="val1">alignment</td>
            <td class="val2">alignment</td>
            <td class="val3">alignment</td>

        </tr>
    </table>
</body>
</html>
