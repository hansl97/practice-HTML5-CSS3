<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: #0094ff;
        }
        .box1 { margin: 30px 50px 30px 50px; }
        .box2 { margin: 30px 50px; }
        .box3 { margin: 50px; }
        .box4 { margin: 30px 5px 10px; }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
